query find_levels_divisions($archiveName: String!, $projectId: String!) {
  find_levels_divisions(archiveName: $archiveName, projectId: $projectId) {
    id
    name

    archive {
      name
      id
      projectId
    }
    divisions {
      name
      id
    }
  }
}

query find_levels_divisions_employees_students(
  $archiveName: String!
  $projectId: String!
) {
  find_levels_divisions_employees_students(
    archiveName: $archiveName
    projectId: $projectId
  ) {
    id
    name

    archive {
      name
      id
      projectId
    }
    divisions {
      name
      id
      students {
        id
        name
      }
      employees {
        id
      }
    }
  }
}

