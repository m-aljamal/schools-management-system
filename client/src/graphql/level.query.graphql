query findLevels($archiveId: String!) {
  findLevels(archiveId: $archiveId) {
    name
    id
  }
}

query findLevel($levelId: String!) {
  findLevel(levelId: $levelId) {
    name
    id
  }
}

query findTechers_levels($archiveId: String!) {
  findTechers_levels(archiveId: $archiveId) {
    name
    id
    divisions {
      name
      id
      employees {
        name
        id
        role
      }
    }
  }
}
