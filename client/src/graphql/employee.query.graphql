query findEmployees($archiveName: String!, $excludeJobTitle: Role) {
  findEmployees(archiveName: $archiveName, excludeJobTitle: $excludeJobTitle) {
    name
    id
  }
}

query findEmployee($id: String!) {
  findEmployee(id: $id) {
    id
    name
    levels {
      name
      id
      divisions {
        name
        id
      }
    }
  }
}
