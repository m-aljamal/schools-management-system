query findDivisions($levelId: String!, $students: Boolean) {
  findDivisions(levelId: $levelId, students: $students) {
    name
    id
  }
}

query findDivisionsStudents($levelId: String!, $students: Boolean) {
  findDivisions(levelId: $levelId, students: $students) {
    name
    id
    students {
      name
      id
    }
  }
}
